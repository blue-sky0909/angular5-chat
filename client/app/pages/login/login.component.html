<app-toast [message]="toast.message"></app-toast>

<div class="container">
  <div class="row">
    <div class="col-md-4 col-sm-12 col-centered">
      <mat-card>
        <mat-card-header>
          <app-page-header [title]="title"></app-page-header>
        </mat-card-header>
        <mat-card-content>
        <div class="form-wrap">           
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="input-wrap">
              <mat-form-field>
                <span matPrefix>
                  <i class="prefix fa fa-envelope"></i>
                </span>
                <input matInput type="email" name="email" [formControl]="email" placeholder="Email">
                <mat-error *ngIf="email.hasError('pattern')">
                  Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="email.hasError('required')">
                  Email is
                  <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="input-wrap">
              <mat-form-field>
                <span matPrefix>
                  <i class="prefix fa fa-key"></i>
                </span>
                <input matInput type="password" name="password" [formControl]="password" placeholder="Password">
                <mat-error *ngIf="password.hasError('minlength')">
                  Password must be at least 6 characters long
                </mat-error>
                <mat-error *ngIf="password.hasError('required')">
                  Password is
                  <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
            <button mat-raised-button type="submit" [disabled]="!loginForm.valid" color="primary">
              <i class="fa fa-paper-plane"></i> Login
            </button>
            <a routerLink="/forgot" routerLinkActive="active-link">Don't forget Password</a>
          </form>
        </div>
      </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
